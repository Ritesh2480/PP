<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 40px;
      text-align: center;
      width: 330px;
      position: relative;
      animation: fadeIn 1.8s ease;
      box-shadow: 0 25px 45px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    h2 {
      margin: 20px 0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes {
      background: #fff;
      color: #ff4d6d;
    }

    .no {
      background: rgba(255,255,255,0.35);
      color: white;
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    #response {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); }
      100% { transform: translateY(-10vh) scale(1.3); }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="card" onclick="playMusic()">
    <h1>Hey Pravya ‚ù§Ô∏è</h1>
    <p>
      Every moment with you feels magical ‚ú®<br>
      So I have one important question‚Ä¶
    </p>

    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    let musicStarted = false;
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    function playMusic() {
      if (!musicStarted) {
        document.getElementById("bgMusic").play();
        musicStarted = true;
      }
    }

    function yesClick() {
      document.getElementById("response").innerText =
        "YAYYY ü•π‚ù§Ô∏è Best Valentine ever!";
      createHearts();
    }

    function moveNo() {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth - 20;
      const maxY = cardRect.height - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop + touchpad
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile + fallback
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
