<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 320px;
      animation: fadeIn 2s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    button {
      background: white;
      color: #ff4e50;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>
      Hey <b>Pravya</b>,<br>
      You are my favorite person, my peace, my forever.
    </p>
    <button onclick="showLove()">Click for more love üíñ</button>
    <p id="extraLove"></p>
  </div>

  <script>
    const messages = [
      "You make my world brighter üåç‚ú®",
      "My heart is always yours üíò",
      "Every moment with you is special ü•∞",
      "Forever isn‚Äôt long enough with you ‚ù§Ô∏è"
    ];

    function showLove() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("extraLove").innerText = msg;
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
