<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 40px;
      text-align: center;
      width: 330px;
      animation: fadeIn 1.8s ease;
      box-shadow: 0 25px 45px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .yes {
      background: #fff;
      color: #ff4d6d;
    }

    .no {
      background: rgba(255,255,255,0.35);
      color: white;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    #response {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); }
      100% { transform: translateY(-10vh) scale(1.3); }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
