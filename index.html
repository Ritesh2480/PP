<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    width: 340px;
    padding: 40px;
    text-align: center;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  h1 {
    margin-bottom: 10px;
  }

  h2 {
    margin: 20px 0;
  }

  p {
    font-size: 1.1rem;
  }

  .buttons {
    position: relative;
    height: 140px;
    margin-top: 20px;
  }

  button {
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
  }

  .yes {
    background: white;
    color: #ff4d6d;
  }

  .no {
    position: absolute;
    left: 120px;
    top: 60px;
    background: rgba(255,255,255,0.4);
    color: white;
  }

  #response {
    margin-top: 25px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey Pravya ‚ù§Ô∏è</h1>
  <p>Every moment with you feels magical ‚ú®</p>
  <h2>Will you be my Valentine? üåπ</h2>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <div id="response"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const music = document.getElementById("bgMusic");

  let musicStarted = false;

  card.addEventListener("click", () => {
    if (!musicStarted) {
      music.play();
      musicStarted = true;
    }
  });

  function yesClick() {
    document.getElementById("response").innerText =
      "YAYYY ü•π‚ù§Ô∏è Best Valentine ever!";
    createHearts();
  }

  function moveNo() {
    const rect = card.getBoundingClientRect();

    const x = Math.random() * (rect.width - 100);
    const y = Math.random() * (rect.height - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // ALL POSSIBLE EVENTS (guaranteed)
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("mousedown", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function createHearts() {
    for (let i = 0; i < 25; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }
</script>

</body>
</html>
